    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Racing Car</title>
  </head>
  <body>
    <!-- Audio added for racing Car -->
    <audio id="myAudio" src="sound" autoplay></audio>

    <!-- Made a container div in which all sub div are included -->
    <div class="container">
      <!-- Sky class is added which is used as background. -->
      <div class="sky">
        <!-- Trees track and car class comes under sky and their style have done separately -->
        <div class="trees"></div>
        <div class="track"></div>
        <div class="car">
          <!-- Car and wheels are separated and styled individually wheel are common class name and wheel2 and wheel2 are separated class -->
          <div class="wheel wheel1">
            <img src="car_wheel_left.png" alt="" />
          </div>
          <div class="wheel wheel2">
            <img src="car_wheel_right.png" alt="" />
          </div>
        </div>

        <!-- This gaari i degined to add extra car in the future , for now it's style is blocked by me -->
        <!-- <div class="gaari"></div> -->

        <div class="car2">
          <!-- Car and wheels are separated and styled individually wheel are common class name and wheel2 and wheel2 are separated class -->

            <img src="car_wheel_left.png" alt="" />
          </div>
          <div class="wheel wheel2">
            <img src="car_wheel_right.png" alt="" />
          </div>
        </div>

        <div class="car3">
          <!-- Car and wheels are separated and styled individually wheel are common class name and wheel2 and wheel2 are separated class -->
          <div class="wheel3">
            <img src="car_wheel_left.png" alt="" />
          </div>
          <div class="wheel4">
            <img src="car_wheel_right.png" alt="" />
          </div>
        </div>
      </div>
    </div>
